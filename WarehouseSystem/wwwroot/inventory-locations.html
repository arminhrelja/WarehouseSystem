<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Select Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a6d9ff, #d3c7ff);
        }

        .container {
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            width: 450px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 100%; /* Osigurava istu širinu */
            text-align: center;
            max-width: 250px; /* Maksimalna širina gumba */
        }

            a:hover {
                background-color: white;
                transform: scale(1.05);
                color: #0056b3;
                border: 2px solid #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Location</h1>
        <h2 id="productType">Product Type: Loading...</h2>
        <ul id="locationList"></ul>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get("type");
        document.getElementById("productType").textContent = `Product Type: ${type}`;

        fetch(`api/InputModule/GetLocationsByType/GetLocationsByType/${type}`)
            .then(response => response.json())
            .then(locations => {
                const locationList = document.getElementById("locationList");
                locations.forEach(location => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="inventory-products.html?locationId=${location.locationId}">${location.locationName}</a>`;
                    locationList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching locations:", error));
    </script>
</body>
</html>
